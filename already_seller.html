{% extends "base.html" %}
{% block title %}
    <title>Already a Seller</title>
{% endblock %}

{% block content %}
<div class="container">
  <h2>You are already a seller!</h2>
  <div class="h3">
    <a href="templates/Add_Product.html">Click to Sell Your Product</a>
  </div>
</div>
{% endblock %}

<style>
  /* General styling */

  body {
    font-family: "Roboto", sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://c0.wallpaperflare.com/preview/200/623/639/access-apple-blur-connection.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }

  /* Container styling */

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* Heading styling */

  h2 {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    margin-top: 50px;
    background-color: #0077be;
    color: #fff;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  }

  /* Button styling */

  .h3 {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    font-size: 22px;
    margin-top: 50px;
    background-color: #45c72b;
    padding: 15px 30px;
    border-radius: 10px;
    width: 350px;
    transition: background-color 0.2s ease;
  }

  .h3:hover {
    background-color: #043510;
  }

  .h3 a {
    color: #fff;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .h3:hover a {
    color: #eee;
  }
</style>
