{% extends "base.html" %}

{% block title %}
    <title>Product Added!</title>
{% endblock %}

{% block content %}
    <div class="popup">
        <h2>Your Product is added and ready to be sold!</h2>
        <p>Thank you for adding your product. Your product is now available for sale on our website.</p>
        <a href="#" class="close">Close</a>
    </div>
{% endblock %}

<style>
    body {
        font-family: "Amatic SC", sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://c0.wallpaperflare.com/preview/200/623/639/access-apple-blur-connection.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    
    .popup {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
        width: 500px;
        padding: 20px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }
    
    .popup h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    .popup p {
        font-size: 16px;
        margin-bottom: 20px;
    }
    
    .popup a.close {
        background-color: #0077be;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        transition: background-color 0.3s ease;
    }
    
    .popup a.close:hover {
        background-color: #005ea7;
    }
</style>
